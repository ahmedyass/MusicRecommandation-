<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Music">
    <meta name="keywords" content="">
    <meta name="author" content="kamleshyadav">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/plugins/swiper/css/swiper.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/plugins/nice_select/nice-select.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/plugins/player/volume.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/plugins/scroll/jquery.mCustomScrollbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
	<!----Loader Start---->
	<div class="ms_loader">
		<div class="wrap">
		  <img src="{{ url_for('static', filename='images/loader.gif') }}" alt="">
		</div>
	</div>
    <!----Main Wrapper Start---->
    <div class="ms_main_wrapper">
        <!---Side Menu Start--->
        <div class="ms_sidemenu_wrapper">
            <div class="ms_nav_close">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class="ms_sidemenu_inner">
                <div class="ms_logo_inner">
                    <div class="ms_logo">
                        <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="img-fluid"/></a>
                    </div>
                    <div class="ms_logo_open">
                        <a href="/"><img src="{{ url_for('static', filename='images/open_logo.png') }}" alt="" class="img-fluid"/></a>
                    </div>
                </div>
                <div class="ms_nav_wrapper">
                    <ul>
                        <li><a href="/" class="active" title="Discover">
						<span class="nav_icon">
							<span class="icon icon_discover"></span>
						</span>
						<span class="nav_text">
							discover
						</span>
						</a>
                        </li>
                        <li><a href="fav" title="Favourites">
                            <span class="nav_icon">
                                <span class="icon icon_favourite"></span>
                            </span>
                            <span class="nav_text">
                                favourites
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!---Main Content Start--->
        <div class="ms-banner"></div>
            <div class="ms_content_wrapper padder_top80">
                <!---Header--->
                <div class="ms_header">
                    <div class="ms_top_right">
                        
                        <div class="ms_top_btn">
                            {% if login %}
                            <a href="/logout" class="ms_btn login_btn"><span>logout</span></a>
                            {% else %}
                            <a href="javascript:;" class="ms_btn reg_btn" data-toggle="modal" data-target="#myModal"><span>register</span></a>
                            <a href="javascript:;" class="ms_btn login_btn" data-toggle="modal" data-target="#myModal1"><span>login</span></a>
                            {% endif %}
                        </div>

                    </div>
                </div>
                {% block body %}
                {% endblock %}
                
            </div>
        </div>
    </div>
<!----Register Modal Start---->
    <!-- Modal -->
    <div class="ms_register_popup">
        {% if not login %}
        <div id="myModal" class="modal  centered-modal" role="dialog">
            <div class="modal-dialog register_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <form action="" >
                            <div class="ms_register_img">
                                <img src="{{ url_for('static', filename='images/register_img.png') }}" alt="" class="img-fluid" />
                            </div>
                            <div class="ms_register_form">
                                <h2>Register / Sign Up</h2>
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Your Name" class="form-control">
                                    <span class="form_icon">
                                <i class="fa_icon form-user" aria-hidden="true"></i>
                                </span>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Your Email" class="form-control">
                                    <span class="form_icon">
                                <i class="fa_icon form-envelope" aria-hidden="true"></i>
                            </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Enter Password" class="form-control">
                                    <span class="form_icon">
                            <i class="fa_icon form-lock" aria-hidden="true"></i>
                            </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                    <span class="form_icon">
                            <i class=" fa_icon form-lock" aria-hidden="true"></i>
                            </span>
                                </div>
                                <a href="#" class="ms_btn">register now</a>
                                <p>Already Have An Account? <a href="#myModal1" data-toggle="modal" class="ms_modal hideCurrentModel">login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!----Login Popup Start---->
        <div id="myModal1" class="modal  centered-modal" role="dialog">
            <div class="modal-dialog login_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <form action="/login" method="POST">
                            <div class="ms_register_img">
                                <img src="{{ url_for('static', filename='images/register_img.png') }}" alt="" class="img-fluid" />
                            </div>
                            <div class="ms_register_form">
                                <h2>login / Sign in</h2>
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Your Username" class="form-control" name="username">
                                    <span class="form_icon">
                                <i class="fa_icon form-envelope" aria-hidden="true"></i>
                            </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Enter Password" class="form-control" name="password">
                                    <span class="form_icon">
                            <i class="fa_icon form-lock" aria-hidden="true"></i>
                            </span>
                                </div>
                                <div class="remember_checkbox">
                                    <label>Keep me signed in
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                                </div>
                                <input type="submit" class="ms_btn" target="_blank" value="login now">
                                <p>Don't Have An Account? <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    <!--Main js file Style-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/swiper/js/swiper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/player/jplayer.playlist.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/player/jquery.jplayer.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/player/audio-player.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/player/volume.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/nice_select/jquery.nice-select.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/plugins/scroll/jquery.mCustomScrollbar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
